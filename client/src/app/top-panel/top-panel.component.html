
<div class="container">
  <h4 style="font-weight: bold;">{{albumInfo.name}}</h4>
  <p>{{albumInfo.artist}}</p>
  <app-filter-textbox (changed)="filter($event);"></app-filter-textbox>
  <hr style="background-color: rgb(116, 116, 116); height: 0.1px;">
  <p style="font-size: 18px; font-weight: bold;">iTunes Review</p>
  <p>{{albumInfo.review}}</p>
  <br>
  <table id="tablex" class="table table-sm table-hover table-dark" style="background-color: rgb(22, 22, 22);" data-toggle="table"
  data-url="/gh/get/response.json/wenzhixin/bootstrap-table/tree/master/docs/data/data1/">
    <thead>
      <tr>
        <td scope="col" data-formatter="runningFormatter"></td>
        <td scope="col"><button style="background: none; color: rgb(116, 116, 116); border: none;" (click)="sortTable(0)">NAME</button></td>
        <td scope="col"><button style="background: none; color: rgb(116, 116, 116); border: none;" (click)="sortTable(1)">ARTIST</button></td>
        <td scope="col" style="color: rgb(116, 116, 116);">TIME</td>
        <td scope="col"><button style="background: none; color: rgb(116, 116, 116); border: none;" (click)="sortTable(3)">POPULARITY</button></td>
        <td scope="col" style="color: rgb(116, 116, 116);">PRICE</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of filteredSongs">
        <td>{{song.id}}</td>
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
        <td>{{formatTime(song.time)}}</td>
        <td>
          <div class="progress" style="height: 12px; width: 80px; background-color: rgb(37, 37, 37); border-radius: 0px;">
            <div class="progress-bar bg-secondary " role="progressbar" [ngStyle]="{'width': song.popularity * 20 + '%'}" aria-valuenow="song.popularity" value="song.popularity" aria-valuemin="0" aria-valuemax="5"></div>
          </div>
      </td>
        <td>${{song.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
