<div class="mx-5">
    <div class="card" *ngFor="let album of albumList" style="width: 18rem; border: none;">
        <a [routerLink]="['/album', album.name]" (click)="onClick(album)" style="text-decoration: none; color: rgb(0, 0, 0);">
          <img class="card-img-top" src="../../assets/images/cover.jpeg">
          <div class="card-body" style="text-align: center;">
            <h3 class="card-title" style="text-align: center;">
              {{album.name}}
            </h3>
          </div>
        </a>
    </div>
</div>
