<div class="container">
  <table class="table table-hover table-dark" style="background-color: rgb(22, 22, 22);">
    <thead>
      <tr>
        <th scope="col"><button style="background: none; color: white; border: none;">▲▼</button></th>
        <td scope="col" style="color: rgb(116, 116, 116);">NAME</td>
        <td scope="col" style="color: rgb(116, 116, 116);">ARTIST</td>
        <td scope="col" style="color: rgb(116, 116, 116);">TIME</td>
        <td scope="col" style="color: rgb(116, 116, 116);">POPULARITY</td>
        <td scope="col" style="color: rgb(116, 116, 116);">PRICE</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songsList">
        <td>{{song.id}}</td>
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
        <td>{{song.time}}</td>
        <td>
          <div class="progress" style="height: 12px; width: 80px; background-color: rgb(37, 37, 37); border-radius: 0px;">
            <div class="progress-bar bg-secondary " role="progressbar" [ngStyle]="{'width': song.popularity * 20 + '%'}" aria-valuenow="song.popularity" aria-valuemin="0" aria-valuemax="5"></div>
          </div>
      </td>
        <td>${{song.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
